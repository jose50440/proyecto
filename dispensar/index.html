                                            })}
                                            {(trabajarKit.medicamentos || []).length === 0 && <p className="text-slate-400 text-sm">Sin medicamentos</p>}
                                        </div>
                                    </div>
                                    <div className="p-4 bg-amber-50 rounded-xl border border-amber-200">
                                        <div className="flex items-center justify-between mb-2">
                                            <h5 className="text-xs font-bold text-amber-800 uppercase">Incidencias</h5>
                                            <button type="button" onClick={() => { setTrabajarData({ ...trabajarData, incidenciasActivo: !trabajarData.incidenciasActivo }); setIncidenciaMedIdx(null); setIncidenciaObservacion(''); }} className={`px-4 py-2 rounded-xl text-sm font-bold ${trabajarData.incidenciasActivo ? 'bg-amber-600 text-white' : 'bg-amber-100 text-amber-800'}`}>{trabajarData.incidenciasActivo ? 'Activado' : 'Activar'}</button>
                                        </div>
                                        {trabajarData.incidenciasActivo && (
                                            <div className="space-y-3">
                                                <div className="flex flex-wrap gap-2">
                                                    {(trabajarKit.medicamentos || []).filter(m => m.dispensar !== false).map((m, idx) => (
                                                        <button key={idx} type="button" onClick={() => { setIncidenciaMedIdx(idx); setIncidenciaTipoSel('error_cantidad'); setIncidenciaOtraTexto(''); setIncidenciaObservacion(''); }} className={`px-3 py-1.5 rounded-lg text-xs font-bold border ${incidenciaMedIdx === idx ? 'bg-amber-200 border-amber-500 ring-2 ring-amber-400' : 'bg-white border-amber-300 text-amber-800'}`}>+ {m.nombre || 'Med ' + (idx + 1)}</button>
                                                    ))}
                                                    <button type="button" onClick={() => { const t = prompt('Descripci√≥n incidencia (otra):'); if (t && t.trim()) setTrabajarData({ ...trabajarData, incidencias: [...(trabajarData.incidencias || []), { tipo: 'otra', texto: t.trim() }] }); }} className="px-3 py-1.5 rounded-lg bg-amber-200 text-amber-900 text-xs font-bold">+ Otra</button>
                                                </div>
                                                {incidenciaMedIdx !== null && (trabajarKit.medicamentos || []).filter(m => m.dispensar !== false)[incidenciaMedIdx] && (() => {
                                                    const medsDisp = (trabajarKit.medicamentos || []).filter(m => m.dispensar !== false);
                                                    const med = medsDisp[incidenciaMedIdx];
                                                    const realIdx = (trabajarKit.medicamentos || []).findIndex(m => m === med);
                                                    return (
                                                        <div className="p-3 rounded-xl bg-white border-2 border-amber-300 space-y-2">
                                                            <p className="text-xs font-bold text-amber-800">Qu√© incidencia pas√≥ en <span className="font-bold text-base uppercase">{(med.tipo || 'no cronico')}</span> ‚Äî {med.nombre || 'Med ' + (incidenciaMedIdx + 1)}</p>
                                                            <div className="flex flex-wrap items-center gap-2">
                                                                <select value={incidenciaTipoSel} onChange={e => setIncidenciaTipoSel(e.target.value)} className="p-2 rounded-lg border border-amber-300 text-sm font-medium bg-white">
                                                                    <option value="error_cantidad">Error de cantidad de medicamentos</option>
                                                                    <option value="falta_stock">Falta de stock</option>
                                                                    <option value="daniado">Da√±ado</option>
                                                                    <option value="otro">Otro</option>
                                                                </select>
                                                                {incidenciaTipoSel === 'otro' && <input type="text" value={incidenciaOtraTexto} onChange={e => setIncidenciaOtraTexto(e.target.value)} placeholder="Describe..." className="p-2 rounded-lg border border-amber-300 text-sm flex-1 min-w-[120px]" />}
                                                                <input type="text" value={incidenciaObservacion} onChange={e => setIncidenciaObservacion(e.target.value)} placeholder="Observaci√≥n (opcional)" className="p-2 rounded-lg border border-amber-300 text-sm flex-1 min-w-[140px]" />
                                                                <button type="button" disabled={incidenciaTipoSel === 'otro' && !incidenciaOtraTexto.trim()} onClick={() => { const inc = { tipo: 'medicamento', medIdx: realIdx, medicamento: med.nombre, tipoMed: med.tipo || 'no cronico', incidenciaTipo: incidenciaTipoSel, incidenciaTexto: incidenciaTipoSel === 'otro' ? incidenciaOtraTexto.trim() : null, observacion: (incidenciaObservacion || '').trim() || null }; setTrabajarData({ ...trabajarData, incidencias: [...((trabajarData.incidencias || []).filter(x => !(x.tipo === 'medicamento' && x.medIdx === realIdx))), inc] }); setIncidenciaMedIdx(null); setIncidenciaOtraTexto(''); setIncidenciaObservacion(''); }} className="px-4 py-2 rounded-lg bg-amber-600 text-white text-sm font-bold disabled:opacity-50 disabled:cursor-not-allowed">A√±adir</button>
                                                                <button type="button" onClick={() => { setIncidenciaMedIdx(null); setIncidenciaOtraTexto(''); setIncidenciaObservacion(''); }} className="px-3 py-2 rounded-lg bg-slate-200 text-slate-700 text-sm font-bold">Cancelar</button>
                                                            </div>
                                                        </div>
                                                    );
                                                })()}
                                                {(trabajarData.incidencias || []).length > 0 && (
                                                    <ul className="text-sm text-slate-700 space-y-2">
                                                        {(trabajarData.incidencias || []).map((inc, j) => (
                                                            <li key={j} className="flex items-center justify-between gap-2 p-2 rounded-lg bg-white/80 border border-amber-200">
                                                                <span className="flex-1 min-w-0">
                                                                    {inc.tipo === 'medicamento' ? (
                                                                        <><span className="font-bold text-base text-slate-800">{(inc.tipoMed || 'no cronico').toUpperCase()}</span> ‚Äî {inc.medicamento}{inc.incidenciaTipo ? <span className="text-amber-700 font-medium"> ¬∑ {inc.incidenciaTipo === 'error_cantidad' ? 'Error de cantidad' : inc.incidenciaTipo === 'falta_stock' ? 'Falta de stock' : inc.incidenciaTipo === 'daniado' ? 'Da√±ado' : inc.incidenciaTexto || 'Otro'}</span> : null}{inc.observacion ? <span className="text-slate-600 text-xs block mt-1">Obs: {inc.observacion}</span> : null}</>
                                                                    ) : (
                                                                        <span>{inc.texto}</span>
                                                                    )}
                                                                </span>
                                                                <button type="button" onClick={() => setTrabajarData({ ...trabajarData, incidencias: (trabajarData.incidencias || []).filter((_, i) => i !== j) })} className="text-red-600 hover:underline text-xs font-bold shrink-0">Quitar</button>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                    <div className="border border-slate-200 rounded-xl p-4 bg-slate-50/50">
                                        <h5 className="text-xs font-bold text-slate-500 uppercase tracking-wider mb-1 border-b border-slate-200 pb-1">Operaciones</h5>
                                        <p className="text-[10px] text-slate-400 italic mt-1 leading-tight mb-3">Arme el kit f√≠sico con los medicamentos. Marque cu√°les van refrigerados. Al guardar, el kit pasa a Calidad.</p>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Fecha Armado</label>
                                                <input type="text" className="w-full p-2.5 border rounded-lg text-sm bg-slate-100 text-slate-600" value={trabajarData.fechaArmado || ''} disabled />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Hora Operaciones</label>
                                                <input type="text" className="w-full p-2.5 border rounded-lg text-sm bg-slate-100 text-slate-600" value={trabajarData.horaOperaciones || ''} disabled />
                                            </div>
                                        </div>
                                    </div>
                                    <p className="text-xs text-slate-500">Verifique la cantidad con el checkbox e ingrese el ID de receta. Al guardar se registran fecha y hora de salida a Calidad.</p>
                                    <div className="flex gap-3 pt-2">
                                        <button type="submit" disabled={!todosCantidadVerificada} title={!todosCantidadVerificada ? 'Marque Cantidad verificada en todos los medicamentos' : ''} className={`flex-1 py-3 font-bold rounded-xl ${todosCantidadVerificada ? 'bg-amber-600 text-white hover:bg-amber-700' : 'bg-slate-300 text-slate-500 cursor-not-allowed'}`}>Guardar</button>
                                        <button type="button" onClick={cerrarTrabajar} className="px-6 py-3 bg-slate-600 text-white font-bold rounded-xl hover:bg-slate-700">Cancelar</button>
                                    </div>
                                </form>
                            )}
                        </Modal>
                    )}
                </div>
            );
        };

        // --- BLOCK: CALIDAD LISTA DE ESPERA ---
        const CalidadListaEsperaBlock = ({ kits, patients, onSaveKit, onRefreshKits, currentUser, users = [], role }) => {
            const [vistaPrincipal, setVistaPrincipal] = useState('calidad'); // 'despacho' | 'operaciones' | 'calidad'
            const [vistaDespachoCalidad, setVistaDespachoCalidad] = useState('normal'); // 'normal' | 'refrigerados' (solo cuando vistaPrincipal === 'despacho')
            const [listaEsperaTab, setListaEsperaTab] = useState('ventanilla'); // 'ventanilla' | 'ruta'
            const [listaEsperaSearch, setListaEsperaSearch] = useState('');
            const [showVerModal, setShowVerModal] = useState(false);
            const [verKit, setVerKit] = useState(null);
            const [showTrabajarForm, setShowTrabajarForm] = useState(false);
            const [trabajarKit, setTrabajarKit] = useState(null);
            const [trabajarKitLocal, setTrabajarKitLocal] = useState(null); // copia editable para meds
            const [trabajarData, setTrabajarData] = useState({
                observacionesCalidad: '',
                btp: '',
                btg: '',
                tipoBolsaVerde: 'GRANDE',
                incidenciasActivo: false,
                incidencias: [] // [{ tipo: 'medicamento', medIdx: number } | { tipo: 'otra', texto: string }]
            });
            const [trabajarGuardado, setTrabajarGuardado] = useState(false);
            const [trabajarEnviadoLogistica, setTrabajarEnviadoLogistica] = useState(false);
            const [incidenciaMedIdx, setIncidenciaMedIdx] = useState(null);
            const [incidenciaTipoSel, setIncidenciaTipoSel] = useState('error_cantidad');
            const [incidenciaOtraTexto, setIncidenciaOtraTexto] = useState('');
            const [incidenciaObservacion, setIncidenciaObservacion] = useState('');
            const [bitacoraCarpetasSearch, setBitacoraCarpetasSearch] = useState('');
            const [bitacoraFechaAbierta, setBitacoraFechaAbierta] = useState(null);
            const [bitacoraModalSearch, setBitacoraModalSearch] = useState('');
            const [enviandoALogisticaId, setEnviandoALogisticaId] = useState(null);

            const formatearFechaBitacora = (f) => {
                if (!f) return '';
                const d = new Date(f + 'T12:00:00');
                return d.toLocaleDateString('es-HN', { day: 'numeric', month: 'short', year: 'numeric' });
            };
            const getDeleteFechaEntregaKit = () => {
                try {
                    if (typeof firebase !== 'undefined' && firebase.firestore && firebase.firestore.FieldValue && typeof firebase.firestore.FieldValue.delete === 'function') {
                        return firebase.firestore.FieldValue.delete();
                    }
                } catch (_) {}
                return null;
            };

            useEffect(() => {
                setBitacoraFechaAbierta(null);
                setBitacoraModalSearch('');
                if (vistaPrincipal === 'despacho' || vistaPrincipal === 'operaciones') setListaEsperaTab('ventanilla');
                if (vistaPrincipal === 'despacho' || vistaPrincipal === 'operaciones') setBitacoraCarpetasSearch('');
                if (vistaPrincipal !== 'despacho') setVistaDespachoCalidad('normal');
            }, [vistaPrincipal]);

            const toUpper = (v) => (v != null && v !== '' ? String(v).toUpperCase() : v);
            const safeNumber = (v) => { const n = parseInt(String(v || '0'), 10); return isNaN(n) ? '' : n; };
            const calcularMedCounter = (meds) => {
                const m = meds || [];
                const total = m.length;
                const dispensados = m.filter(x => x.dispensar !== false).length;
                const refrigerados = m.filter(x => x.refrigerado === true).length;
                return { dispensados, total, refrigerados, str: total ? `${dispensados}/${total}` : '0/0', strRefri: refrigerados > 0 ? `${refrigerados} refrigerado(s)` : '' };
            };

            const abrirVer = (kit) => { setVerKit(kit); setShowVerModal(true); };
            const cerrarVer = () => { setVerKit(null); setShowVerModal(false); };
            const abrirTrabajar = (kit) => {
                const nRefri = Math.max(0, parseInt(String(kit.cantRefriGlobal || 0), 10) || 0);
                const hasRefriKit = !!(kit.isRefrigerated || nRefri > 0);
                const meds = (kit.medicamentos || []).map((m, i) => {
                    const dispensar = m.dispensar !== false;
                    let refrigerado = !!m.refrigerado;
                    if (!refrigerado && hasRefriKit && dispensar && nRefri > 0) {
                        const numDispensadosAntes = (kit.medicamentos || []).slice(0, i).filter(x => x.dispensar !== false).length;
                        if (numDispensadosAntes < nRefri) refrigerado = true;
                    }
                    return {
                        ...m,
                        dispensar,
                        observaciones: m.observaciones || '',
                        dispensacionParcial: !!m.dispensacionParcial,
                        tipo: m.tipo || 'no cronico',
                        cantidadReceta: m.cantidadReceta ?? m.cantidad,
                        refrigerado,
                        pasoCalidad: !!m.pasoCalidad
                    };
                });
                const k = { ...kit, medicamentos: meds };
                setTrabajarKit(k);
                setTrabajarKitLocal(JSON.parse(JSON.stringify(k)));
                setTrabajarGuardado(false);
                setTrabajarEnviadoLogistica(false);
                setTrabajarData({
                    observacionesCalidad: (kit.observacionesCalidad || '').trim(),
                    btp: (kit.btp != null && kit.btp !== '') ? String(kit.btp) : '',
                    btg: (kit.btg != null && kit.btg !== '') ? String(kit.btg) : '',
                    tipoBolsaVerde: kit.tipoBolsaVerde === 'PEQUE√ëA' ? 'PEQUE√ëA' : kit.tipoBolsaVerde === 'NINGUNA' ? 'NINGUNA' : 'GRANDE',
                    incidenciasActivo: false,
                    incidencias: Array.isArray(kit.incidenciasCalidad) ? [...kit.incidenciasCalidad] : []
                });
                setShowTrabajarForm(true);
            };
            const cerrarTrabajar = () => {
                setTrabajarKit(null);
                setTrabajarKitLocal(null);
                setTrabajarGuardado(false);
                setTrabajarEnviadoLogistica(false);
                setTrabajarData({ observacionesCalidad: '', btp: '', btg: '', tipoBolsaVerde: 'GRANDE', incidenciasActivo: false, incidencias: [] });
                setIncidenciaMedIdx(null);
                setIncidenciaTipoSel('error_cantidad');
                setIncidenciaOtraTexto('');
                setIncidenciaObservacion('');
                setShowTrabajarForm(false);
            };
            const todosPasoCalidad = useMemo(() => {
                const meds = trabajarKitLocal?.medicamentos || trabajarKit?.medicamentos || [];
                const dispensados = meds.filter(m => m.dispensar !== false);
                if (dispensados.length === 0) return true;
                return dispensados.every(m => !!m.pasoCalidad);
            }, [trabajarKitLocal?.medicamentos, trabajarKit?.medicamentos]);

            const handleTrabajarSubmit = async (e) => {
                e.preventDefault();
                if (!trabajarKit || !trabajarKitLocal || !onSaveKit) return;
                if (!todosPasoCalidad) {
                    alert('Debe marcar "Pas√≥ calidad" en todos los medicamentos que van en el kit antes de guardar.');
                    return;
                }
                const now = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                const today = new Date().toISOString().split('T')[0];
                const meds = trabajarKitLocal.medicamentos || [];
                const payload = {
                    revisadoCalidad: true,
                    fechaRevisionCalidad: today,
                    horaRevisionCalidad: now,
                    usuarioCalidad: (currentUser?.name || currentUser?.nombre || currentUser?.username || '').trim() || '',
                    observacionesCalidad: (trabajarData.observacionesCalidad || '').trim() || (trabajarKit.observacionesCalidad || ''),
                    medicamentos: meds,
                    btp: trabajarData.btp.trim() || null,
                    btg: trabajarData.btg.trim() || null,
                    tipoBolsaVerde: trabajarData.tipoBolsaVerde || 'GRANDE',
                    incidenciasCalidad: (trabajarData.incidencias || []).length ? trabajarData.incidencias : null
                };
                try {
                    await onSaveKit(trabajarKit.id, payload, trabajarKit.patientId, true);
                    setTrabajarKit(prev => prev ? { ...prev, ...payload } : null);
                    setTrabajarKitLocal(prev => prev ? { ...prev, ...payload } : null);
                    setTrabajarGuardado(true);
                } catch (err) {
                    alert('Error al guardar: ' + (err?.message || err));
                }
            };
            const handleEnviarALogistica = async () => {
                if (!trabajarKit || !onSaveKit) return;
                const today = new Date().toISOString().split('T')[0];
                const medsRefri = (trabajarKit.medicamentos || []).filter(m => m && (m.refrigerado === true || m.refrigerado === 'true' || String(m.refrigerado || '').toLowerCase() === 'true'));
                const hasRefri = medsRefri.length > 0 || !!(trabajarKit.isRefrigerated || (trabajarKit.cantRefriGlobal && parseInt(String(trabajarKit.cantRefriGlobal), 10) > 0));
                // Solo actualizamos lo necesario. Se preservan digitador, fechaRecetaImpresa, fechaConfirmacionContactCenter, etc.
                // fechaEntregaKit se ELIMINA para que el kit aparezca en Ventanilla/Ruta (lista de espera), no en bit√°cora.
                const payload = { fechaEntregaLogistica: today, fechaEntregaKit: getDeleteFechaEntregaKit() ?? '' };
                if (hasRefri) {
                    payload.enviadoADespachoRefrigerados = true;
                    payload.fechaEnvioDespachoRefrigerados = today;
                }
                try {
                    await onSaveKit(trabajarKit.id, payload, trabajarKit.patientId, true);
                    setTrabajarEnviadoLogistica(true);
                    setTimeout(cerrarTrabajar, 600);
                } catch (err) {
                    alert('Error al enviar a log√≠stica: ' + (err?.message || err));
                }
            };
            const handleEnviarALogisticaDesdeBitacora = async (kit) => {
                if (!kit || !onSaveKit) return;
                setEnviandoALogisticaId(kit.id);
                const today = new Date().toISOString().split('T')[0];
                const medsRefri = (kit.medicamentos || []).filter(m => m && (m.refrigerado === true || m.refrigerado === 'true' || String(m.refrigerado || '').toLowerCase() === 'true'));
                const hasRefri = medsRefri.length > 0 || !!(kit.isRefrigerated || (kit.cantRefriGlobal && parseInt(String(kit.cantRefriGlobal), 10) > 0));
                // Solo fechaEntregaLog√≠stica + eliminar fechaEntregaKit. Kit ir√° a lista Ventanilla/Ruta.
                const payload = { fechaEntregaLogistica: today, fechaEntregaKit: getDeleteFechaEntregaKit() ?? '' };
                if (hasRefri) { payload.enviadoADespachoRefrigerados = true; payload.fechaEnvioDespachoRefrigerados = today; }
                try {
                    await onSaveKit(kit.id, payload, kit.patientId, true);
                    if (onRefreshKits) onRefreshKits();
                } catch (err) { alert('Error al enviar a log√≠stica: ' + (err?.message || err)); }
                finally { setEnviandoALogisticaId(null); }
            };
            const handleGuardarYEnviarALogistica = async (e) => {
                e.preventDefault();
                if (!trabajarKit || !trabajarKitLocal || !onSaveKit) return;
                if (!todosPasoCalidad) {
                    alert('Debe marcar "Pas√≥ calidad" en todos los medicamentos que van en el kit antes de enviar a log√≠stica.');
                    return;
                }
                const now = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                const today = new Date().toISOString().split('T')[0];
                const meds = trabajarKitLocal.medicamentos || [];
                const medsRefri = (trabajarKitLocal.medicamentos || []).filter(m => m && (m.refrigerado === true || m.refrigerado === 'true' || String(m.refrigerado || '').toLowerCase() === 'true'));
                const hasRefri = medsRefri.length > 0 || !!(trabajarKitLocal.isRefrigerated || (trabajarKitLocal.cantRefriGlobal && parseInt(String(trabajarKitLocal.cantRefriGlobal), 10) > 0));
                // Solo campos de Calidad + env√≠o a Log√≠stica. NO tocamos digitador, fechaRecetaImpresa, fechaConfirmacionContactCenter, etc.
                // fechaEntregaKit se elimina para que el kit aparezca en Ventanilla/Ruta (lista de espera).
                const payloadForDb = {
                    revisadoCalidad: true,
                    fechaRevisionCalidad: today,
                    horaRevisionCalidad: now,
                    usuarioCalidad: (currentUser?.name || currentUser?.nombre || currentUser?.username || '').trim() || '',
                    observacionesCalidad: (trabajarData.observacionesCalidad || '').trim() || (trabajarKit.observacionesCalidad || ''),
                    medicamentos: meds,
                    btp: trabajarData.btp.trim() || null,
                    btg: trabajarData.btg.trim() || null,
                    tipoBolsaVerde: trabajarData.tipoBolsaVerde || 'GRANDE',
                    incidenciasCalidad: (trabajarData.incidencias || []).length ? trabajarData.incidencias : null,
                    fechaEntregaLogistica: today,
                    fechaEntregaKit: getDeleteFechaEntregaKit() ?? ''
                };
                if (hasRefri) {
                    payloadForDb.enviadoADespachoRefrigerados = true;
                    payloadForDb.fechaEnvioDespachoRefrigerados = today;
                }
                const payloadForState = { ...payloadForDb, fechaEntregaKit: '' };
                try {
                    await onSaveKit(trabajarKit.id, payloadForDb, trabajarKit.patientId, true);
                    setTrabajarKit(prev => prev ? { ...prev, ...payloadForState } : null);
                    setTrabajarKitLocal(prev => prev ? { ...prev, ...payloadForState } : null);
                    setTrabajarGuardado(true);
                    setTrabajarEnviadoLogistica(true);
                    setTimeout(cerrarTrabajar, 600);
                } catch (err) {
                    alert('Error al guardar y enviar: ' + (err?.message || err));
                }
            };

            useEffect(() => {
                try {
                    const raw = sessionStorage.getItem('trabajarFromCalendar');
                    if (!raw) return;
                    const data = JSON.parse(raw);
                    if ((data.area || '') !== 'rev' || !data.kitId) return;
                    sessionStorage.removeItem('trabajarFromCalendar');
                    const kit = (kits || []).find(k => k.id === data.kitId);
                    if (kit) abrirTrabajar(kit);
                } catch (_) {}
            }, [kits]);

            // Sincronizar en vivo: cuando Operaciones actualiza refrigerados, reflejar en el form de Calidad
            useEffect(() => {

                                                                                        return <input type="text" inputMode="numeric" pattern="[0-9]*" value={m.cantidad || ''} onChange={e=>{const nm=[...(k.medicamentos||[])]; nm[i]={...nm[i], cantidad:e.target.value}; setTrabajarKitLocal({...k, medicamentos:nm});}} className="w-20 p-2 border-2 border-amber-400 rounded-lg text-sm bg-amber-50 font-mono" placeholder="‚Äî" />;
                                                                                    }
                                                                                    return <span className="font-mono text-sm text-slate-800 bg-slate-50 px-2 py-1 rounded border border-slate-200">{m.cantidad || '‚Äî'}</span>;
                                                                                })()}
                                                                            </div>
                                                                            {va && (
                                                                                <label className="flex items-center gap-2 cursor-pointer shrink-0">
                                                                                    <input type="checkbox" checked={!!m.pasoCalidad} onChange={e=>{const nm=[...(k.medicamentos||[])]; nm[i]={...nm[i], pasoCalidad:e.target.checked}; setTrabajarKitLocal({...k, medicamentos:nm});}} className="w-4 h-4 rounded border-green-400 text-green-600 focus:ring-green-400" />
                                                                                    <span className="text-xs font-bold text-green-800">Pas√≥ calidad</span>
                                                                                </label>
                                                                            )}
                                                                        </div>
                                                                        {va && (
                                                                            <div className="flex flex-wrap items-center gap-3">
                                                                                <span className="text-[10px] font-bold text-slate-500 uppercase">Dispensaci√≥n parcial</span>
                                                                                <div className="flex gap-1">
                                                                                    <button type="button" onClick={()=>{const nm=[...(k.medicamentos||[])]; nm[i]={...nm[i], dispensacionParcial:false}; setTrabajarKitLocal({...k, medicamentos:nm});}} className={`px-3 py-1 rounded-lg text-xs font-bold ${!parcial?'bg-slate-200 text-slate-700':'bg-slate-100 text-slate-500'}`}>No</button>
                                                                                    <button type="button" onClick={()=>{const nm=[...(k.medicamentos||[])]; nm[i]={...nm[i], dispensacionParcial:true}; setTrabajarKitLocal({...k, medicamentos:nm});}} className={`px-3 py-1 rounded-lg text-xs font-bold ${parcial?'bg-amber-200 text-amber-800':'bg-slate-100 text-slate-500'}`}>S√≠</button>
                                                                                </div>
                                                                            </div>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                        {meds.length === 0 && <p className="text-slate-400 text-sm">Sin medicamentos</p>}
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 p-4 bg-slate-50 rounded-xl border border-slate-200">
                                                    <div><label className="text-[10px] font-bold text-slate-500 uppercase block mb-1">BTP</label><input type="text" inputMode="numeric" pattern="[0-9]*" value={trabajarData.btp} onChange={e=>setTrabajarData({...trabajarData, btp:e.target.value})} className="w-full p-2.5 border rounded-lg text-sm bg-white" placeholder="Cantidad" /></div>
                                                    <div><label className="text-[10px] font-bold text-slate-500 uppercase block mb-1">BTG</label><input type="text" inputMode="numeric" pattern="[0-9]*" value={trabajarData.btg} onChange={e=>setTrabajarData({...trabajarData, btg:e.target.value})} className="w-full p-2.5 border rounded-lg text-sm bg-white" placeholder="Cantidad" /></div>
                                                    <div className="md:col-span-2"><label className="text-[10px] font-bold text-slate-500 uppercase block mb-1">Tipo bolsa verde</label><select value={trabajarData.tipoBolsaVerde} onChange={e=>setTrabajarData({...trabajarData, tipoBolsaVerde:e.target.value})} className="w-full p-2.5 border rounded-lg text-sm bg-white"><option value="GRANDE">GRANDE</option><option value="PEQUE√ëA">PEQUE√ëA</option><option value="NINGUNA">NINGUNA</option></select></div>
                                                    <div className="md:col-span-2"><label className="text-[10px] font-bold text-slate-500 uppercase block mb-1">Tipo despacho (Operaciones)</label><div className="w-full p-2.5 border rounded-lg text-sm bg-slate-100 text-slate-700 border-slate-200">{(()=>{ const hasRefri = !!(k.isRefrigerated || (k.cantRefriGlobal && parseInt(String(k.cantRefriGlobal), 10) > 0)); const tipo = hasRefri ? (k.tipoDespachoRefrigerado === 'KIT + REFRIGERADO' ? 'KIT + REFRIGERADO' : 'SOLO REFRIGERADO') : 'SOLO KIT'; return tipo === 'KIT + REFRIGERADO' ? <span className="font-bold">{tipo}</span> : <span>{tipo}</span>; })()}</div></div>
                                                </div>
                                                <div className="p-4 bg-amber-50 rounded-xl border border-amber-200">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <h5 className="text-xs font-bold text-amber-800 uppercase">Incidencias</h5>
                                                        <button type="button" onClick={()=>{ setTrabajarData({...trabajarData, incidenciasActivo:!trabajarData.incidenciasActivo}); setIncidenciaMedIdx(null); setIncidenciaObservacion(''); }} className={`px-4 py-2 rounded-xl text-sm font-bold ${trabajarData.incidenciasActivo?'bg-amber-600 text-white':'bg-amber-100 text-amber-800'}`}>{trabajarData.incidenciasActivo ? 'Activado' : 'Activar'}</button>
                                                    </div>
                                                    {trabajarData.incidenciasActivo && (
                                                        <div className="space-y-3">
                                                            <div className="flex flex-wrap gap-2">
                                                                {meds.map((m, idx)=>(
                                                                    <button key={idx} type="button" onClick={()=>{ setIncidenciaMedIdx(idx); setIncidenciaTipoSel('error_cantidad'); setIncidenciaOtraTexto(''); setIncidenciaObservacion(''); }} className={`px-3 py-1.5 rounded-lg text-xs font-bold border ${incidenciaMedIdx===idx?'bg-amber-200 border-amber-500 ring-2 ring-amber-400':'bg-white border-amber-300 text-amber-800'}`}>+ {m.nombre||'Med '+(idx+1)}</button>
                                                                ))}
                                                                <button type="button" onClick={()=>{const t=prompt('Descripci√≥n incidencia (otra):'); if(t&&t.trim()) setTrabajarData({...trabajarData, incidencias:[...(trabajarData.incidencias||[]), {tipo:'otra', texto:t.trim()}]});}} className="px-3 py-1.5 rounded-lg bg-amber-200 text-amber-900 text-xs font-bold">+ Otra</button>
                                                            </div>
                                                            {incidenciaMedIdx !== null && meds[incidenciaMedIdx] && (
                                                                <div className="p-3 rounded-xl bg-white border-2 border-amber-300 space-y-2">
                                                                    <p className="text-xs font-bold text-amber-800">Qu√© incidencia pas√≥ en <span className="font-bold text-base uppercase">{(meds[incidenciaMedIdx].tipo||'no cronico')}</span> ‚Äî {meds[incidenciaMedIdx].nombre || 'Med '+(incidenciaMedIdx+1)}</p>
                                                                    <div className="flex flex-wrap items-center gap-2">
                                                                        <select value={incidenciaTipoSel} onChange={e=>setIncidenciaTipoSel(e.target.value)} className="p-2 rounded-lg border border-amber-300 text-sm font-medium bg-white">
                                                                            <option value="error_cantidad">Error de cantidad de medicamentos</option>
                                                                            <option value="falta_stock">Falta de stock</option>
                                                                            <option value="daniado">Da√±ado</option>
                                                                            <option value="otro">Otro</option>
                                                                        </select>
                                                                        {incidenciaTipoSel === 'otro' && <input type="text" value={incidenciaOtraTexto} onChange={e=>setIncidenciaOtraTexto(e.target.value)} placeholder="Describe..." className="p-2 rounded-lg border border-amber-300 text-sm flex-1 min-w-[120px]" />}
                                                                        <input type="text" value={incidenciaObservacion} onChange={e=>setIncidenciaObservacion(e.target.value)} placeholder="Observaci√≥n (opcional)" className="p-2 rounded-lg border border-amber-300 text-sm flex-1 min-w-[140px]" />
                                                                        <button type="button" disabled={incidenciaTipoSel==='otro'&&!incidenciaOtraTexto.trim()} onClick={()=>{const med=meds[incidenciaMedIdx]; const inc={tipo:'medicamento', medIdx:incidenciaMedIdx, medicamento:med.nombre, tipoMed:med.tipo||'no cronico', incidenciaTipo:incidenciaTipoSel, incidenciaTexto:incidenciaTipoSel==='otro'?incidenciaOtraTexto.trim():null, observacion:(incidenciaObservacion||'').trim()||null}; setTrabajarData({...trabajarData, incidencias:[...((trabajarData.incidencias||[]).filter(x=>!(x.tipo==='medicamento'&&x.medIdx===incidenciaMedIdx))), inc]}); setIncidenciaMedIdx(null); setIncidenciaOtraTexto(''); setIncidenciaObservacion(''); }} className="px-4 py-2 rounded-lg bg-amber-600 text-white text-sm font-bold disabled:opacity-50 disabled:cursor-not-allowed">A√±adir</button>
                                                                        <button type="button" onClick={()=>{ setIncidenciaMedIdx(null); setIncidenciaOtraTexto(''); setIncidenciaObservacion(''); }} className="px-3 py-2 rounded-lg bg-slate-200 text-slate-700 text-sm font-bold">Cancelar</button>
                                                                    </div>
                                                                </div>
                                                            )}
                                                            {(trabajarData.incidencias||[]).length>0 && (
                                                                <ul className="text-sm text-slate-700 space-y-2">
                                                                    {(trabajarData.incidencias||[]).map((inc,j)=>(
                                                                        <li key={j} className="flex items-center justify-between gap-2 p-2 rounded-lg bg-white/80 border border-amber-200">
                                                                            <span className="flex-1 min-w-0">
                                                                                {inc.tipo==='medicamento' ? (
                                                                                    <><span className="font-bold text-base text-slate-800">{(inc.tipoMed||'no cronico').toUpperCase()}</span> ‚Äî {inc.medicamento}{inc.incidenciaTipo ? <span className="text-amber-700 font-medium"> ¬∑ {inc.incidenciaTipo==='error_cantidad'?'Error de cantidad':inc.incidenciaTipo==='falta_stock'?'Falta de stock':inc.incidenciaTipo==='daniado'?'Da√±ado':inc.incidenciaTexto||'Otro'}</span> : null}{inc.observacion ? <span className="text-slate-600 text-xs block mt-1">Obs: {inc.observacion}</span> : null}</>
                                                                                ) : (
                                                                                    <span>{inc.texto}</span>
                                                                                )}
                                                                            </span>
                                                                            <button type="button" onClick={()=>setTrabajarData({...trabajarData, incidencias:(trabajarData.incidencias||[]).filter((_,i)=>i!==j)})} className="text-red-600 hover:underline text-xs font-bold shrink-0">Quitar</button>
                                                                        </li>
                                                                    ))}
                                                                </ul>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="p-4 bg-green-50 rounded-xl border border-green-200">
                                                    <label className="text-[10px] font-bold text-green-800 uppercase block mb-2">Observaciones calidad</label>
                                                    <textarea className="w-full p-3 border border-green-200 rounded-xl text-sm bg-white focus:ring-2 focus:ring-green-300 outline-none" rows={2} value={trabajarData.observacionesCalidad||''} onChange={e=>setTrabajarData({...trabajarData, observacionesCalidad:e.target.value})} placeholder="Observaciones de la revisi√≥n..." />
                                                </div>
                                                <p className="text-xs text-slate-500">Marque ¬´Pas√≥ calidad¬ª en todos los medicamentos. La cantidad solo se puede modificar si hay incidencia de error de cantidad.</p>
                                                <div className="flex flex-wrap gap-3 pt-2">
                                                    <button type="submit" disabled={!todosPasoCalidad} title={!todosPasoCalidad ? 'Marque Pas√≥ calidad en todos los medicamentos' : ''} className={`flex-1 min-w-[140px] py-3 font-bold rounded-xl ${todosPasoCalidad ? 'bg-green-600 text-white hover:bg-green-700' : 'bg-slate-300 text-slate-500 cursor-not-allowed'}`}>Guardar</button>
                                                    <button type="button" onClick={handleGuardarYEnviarALogistica} disabled={!todosPasoCalidad} title={!todosPasoCalidad ? 'Marque Pas√≥ calidad en todos los medicamentos' : ''} className={`flex-1 min-w-[200px] py-3 font-bold rounded-xl flex items-center justify-center gap-2 ${todosPasoCalidad ? 'bg-emerald-600 text-white hover:bg-emerald-700' : 'bg-slate-300 text-slate-500 cursor-not-allowed'}`}>‚úì Guardar y enviar a log√≠stica</button>
                                                    <button type="button" onClick={cerrarTrabajar} className="px-6 py-3 bg-slate-600 text-white font-bold rounded-xl hover:bg-slate-700">Cancelar</button>
                                                </div>
                                            </>
                                        );
                                    })()}
                                </form>
                            )}
                        </Modal>
                    )}
                </div>
            );
        };

        // --- BLOCK: REPORTES ---
        const ReportsBlock = ({ kits, patients, userRole, userName, setView, currentUser, users = [], db: dbReports }) => {
            const [selectedMonth, setSelectedMonth] = useState(null);
            const [selectedDay, setSelectedDay] = useState(null);
            const [selectedKit, setSelectedKit] = useState(null);
            const [showKitModal, setShowKitModal] = useState(false);
            const [kitToEdit, setKitToEdit] = useState(null);
            const [excelBatches, setExcelBatches] = useState([]);
            const [manualToday, setManualToday] = useState([]);
            const [loadingPatientReports, setLoadingPatientReports] = useState(false);
            const [selectedExcelBatch, setSelectedExcelBatch] = useState(null);
            const [selectedReportDate, setSelectedReportDate] = useState(null);
            const [showManualReportModal, setShowManualReportModal] = useState(false);
            const [manualFilterDni, setManualFilterDni] = useState('');
            const [manualFilterNombre, setManualFilterNombre] = useState('');
            const [manualFilterMunicipio, setManualFilterMunicipio] = useState('');
            const [manualFilterTipoAfiliado, setManualFilterTipoAfiliado] = useState('');
            const [manualFilterEdad, setManualFilterEdad] = useState('');
            const [reportFilterDni, setReportFilterDni] = useState('');
            const [reportFilterNombre, setReportFilterNombre] = useState('');
            const [reportFilterMunicipio, setReportFilterMunicipio] = useState('');
            const [reportFilterTipoAfiliado, setReportFilterTipoAfiliado] = useState('');
            const [reportFilterEdad, setReportFilterEdad] = useState('');

            const userDept = currentUser?.departamento || '';
            const isAdminOrSuper = (userRole === 'admin' || userRole === 'superadmin');

            useEffect(() => {
                if (!isAdminOrSuper || !dbReports) return;
                let cancelled = false;
                setLoadingPatientReports(true);
                (async () => {
                    try {
                        const snap = await dbReports.collection('prod_patient_reports').limit(300).get();
                        if (cancelled) return;
                        const toDoc = (d) => {
                            const at = d.data().at;
                            const atDate = at && (at.toDate ? at.toDate() : new Date(at));
                            return { id: d.id, ...d.data(), at: atDate };
                        };
                        const all = snap.docs.map(toDoc);
                        const batches = all.filter(r => r.type === 'excel_batch').sort((a, b) => (b.at || 0) - (a.at || 0)).slice(0, 50);
                        const manualAll = all.filter(r => r.type === 'manual').sort((a, b) => (b.at || 0) - (a.at || 0));
                        setExcelBatches(batches);
                        setManualToday(manualAll);
                    } catch (e) {
                        if (!cancelled) console.warn('Reportes pacientes:', e);
                    } finally {
                        if (!cancelled) setLoadingPatientReports(false);
                    }
                })();
                return () => { cancelled = true; };
            }, [isAdminOrSuper, dbReports]);

            const downloadReportExcel = async (rows, filenamePrefix, sheetName) => {
                if (!rows || rows.length === 0) {
                    alert('No hay datos para descargar');
                    return;
                }
                const XLSX = await window.ensureXLSX();
                const ws = XLSX.utils.json_to_sheet(rows);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, sheetName || 'Reporte');
                const fileName = `${filenamePrefix}_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);
            };

            const reportBatchRows = useMemo(() => {
                if (!selectedExcelBatch || !selectedExcelBatch.added || !Array.isArray(selectedExcelBatch.added)) return [];
                return selectedExcelBatch.added.map(p => ({
                    dni: (p.dni || '').toString().trim(),
                    nombre: (p.nombre || '').toString().trim(),
                    municipio: (p.descripcionMunicipio || '').toString().trim(),
                    tipoAfiliado: (p.tipoAfiliado || '').toString().trim(),
                    edad: (p.edad != null && p.edad !== '') ? String(p.edad).trim() : ''
                }));
            }, [selectedExcelBatch]);

            const filteredReportRows = useMemo(() => {
                let out = reportBatchRows;
                const d = reportFilterDni.trim().toLowerCase();
                const n = reportFilterNombre.trim().toLowerCase();
                const m = reportFilterMunicipio.trim().toLowerCase();
                const t = reportFilterTipoAfiliado.trim().toLowerCase();
                const e = reportFilterEdad.trim().toLowerCase();
                if (d) out = out.filter(r => (r.dni || '').toLowerCase().includes(d));
                if (n) out = out.filter(r => (r.nombre || '').toLowerCase().includes(n));
                if (m) out = out.filter(r => (r.municipio || '').toLowerCase().includes(m));
                if (t) out = out.filter(r => (r.tipoAfiliado || '').toLowerCase().includes(t));
                if (e) out = out.filter(r => (r.edad || '').toLowerCase().includes(e));
                return out;
            }, [reportBatchRows, reportFilterDni, reportFilterNombre, reportFilterMunicipio, reportFilterTipoAfiliado, reportFilterEdad]);

            const openBatchReport = (b) => {
                setSelectedExcelBatch(b);
                setReportFilterDni('');
                setReportFilterNombre('');
                setReportFilterMunicipio('');
                setReportFilterTipoAfiliado('');
                setReportFilterEdad('');
            };

            const reportsByDate = useMemo(() => {
                const byDate = {};
                const add = (dateStr, type, item) => {
                    if (!dateStr) return;
                    if (!byDate[dateStr]) byDate[dateStr] = { dateStr, manual: [], excelBatches: [] };
                    if (type === 'manual') byDate[dateStr].manual.push(item);
                    else if (type === 'excel_batch') byDate[dateStr].excelBatches.push(item);
                };
                manualToday.forEach(r => {
                    const d = r.at ? new Date(r.at) : null;
                    add(d ? d.toISOString().split('T')[0] : null, 'manual', r);
                });
                excelBatches.forEach(b => {
                    const d = b.at ? new Date(b.at) : null;
                    add(d ? d.toISOString().split('T')[0] : null, 'excel_batch', b);
                });
                const sorted = Object.keys(byDate).sort((a, b) => b.localeCompare(a));
                return sorted.map(dateStr => ({ dateStr, ...byDate[dateStr] }));
            }, [manualToday, excelBatches]);

            const selectedDateReports = useMemo(() => {
                if (!selectedReportDate) return null;
                return reportsByDate.find(f => f.dateStr === selectedReportDate) || null;
            }, [selectedReportDate, reportsByDate]);

            const openManualReport = () => {
                setShowManualReportModal(true);
                setManualFilterDni('');
                setManualFilterNombre('');
                setManualFilterMunicipio('');
                setManualFilterTipoAfiliado('');
                setManualFilterEdad('');
            };

            const manualReportRows = useMemo(() => {
                if (!selectedDateReports || !selectedDateReports.manual || !Array.isArray(selectedDateReports.manual)) return [];
                return selectedDateReports.manual.map(p => ({
                    dni: (p.dni || '').toString().trim(),
                    nombre: (p.nombre || '').toString().trim(),
                    municipio: (p.descripcionMunicipio || '').toString().trim(),
                    tipoAfiliado: (p.tipoAfiliado || '').toString().trim(),
                    edad: (p.edad != null && p.edad !== '') ? String(p.edad).trim() : '',
                    by: p.by || '',
                    at: p.at
                }));
            }, [selectedDateReports]);

            const filteredManualReportRows = useMemo(() => {
                let out = manualReportRows;
                const d = manualFilterDni.trim().toLowerCase();
                const n = manualFilterNombre.trim().toLowerCase();
                const m = manualFilterMunicipio.trim().toLowerCase();
                const t = manualFilterTipoAfiliado.trim().toLowerCase();
                const e = manualFilterEdad.trim().toLowerCase();
                if (d) out = out.filter(r => (r.dni || '').toLowerCase().includes(d));
                if (n) out = out.filter(r => (r.nombre || '').toLowerCase().includes(n));
                if (m) out = out.filter(r => (r.municipio || '').toLowerCase().includes(m));
                if (t) out = out.filter(r => (r.tipoAfiliado || '').toLowerCase().includes(t));
                if (e) out = out.filter(r => (r.edad || '').toLowerCase().includes(e));
                return out;
            }, [manualReportRows, manualFilterDni, manualFilterNombre, manualFilterMunicipio, manualFilterTipoAfiliado, manualFilterEdad]);

            const filteredKits = useMemo(() => {
                if (userRole !== 'supervisor' || !userDept || !users.length) return kits;
                const deptNames = users
                    .filter(u => (u.departamento || '').toLowerCase() === userDept.toLowerCase())
                    .flatMap(u => [(u.nombre || '').trim(), (u.username || '').trim()].filter(Boolean))
                    .map(n => n.toLowerCase());
                return kits.filter(k => {
                    const d = (k.digitador || '').trim().toLowerCase();
                    if (!d) return false;
                    return deptNames.some(n => n && (d === n || d.includes(n)));
                });
            }, [kits, userRole, userDept, users]);
            
            const groupedByMonth = useMemo(() => {
                const groups = {};
                filteredKits.forEach(kit => {
                    if (!kit.fechaArmado) return;
                    const date = new Date(kit.fechaArmado);
                    const monthKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                    const dayKey = kit.fechaArmado;
                    
                    if (!groups[monthKey]) {
                        groups[monthKey] = {
                            name: monthKey,
                            display: date.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' }),
                            days: {}
                        };
                    }
                    
                    if (!groups[monthKey].days[dayKey]) {
                        groups[monthKey].days[dayKey] = {
                            date: dayKey,
                            display: date.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'short' }),
                            kits: []
                        };
                    }
                    
                    groups[monthKey].days[dayKey].kits.push(kit);
                });
                return groups;
            }, [filteredKits]);

            const downloadDayExcel = async (dayKits) => {
                if (!dayKits || dayKits.length === 0) {
                    alert('No hay kits para este d√≠a');
                    return;
                }
                const XLSX = await window.ensureXLSX();
                const excelData = dayKits.map(kit => ({
                    'DNI/ID': kit.dni || '',
                    'Nombre': kit.nombre || '',
                    'Cantidad Medicamentos': kit.medicamentos?.length || 0,
                    'Cantidad Refrigerados': kit.isRefrigerated ? (kit.cantRefriGlobal || 1) : 0,
                    'Fecha Armado Kit': kit.fechaArmado || '',
                    'Digitador': kit.digitador || '',
                    'Fecha Entrega Kit': kit.fechaEntregaKit || '',
                    'Modo Entrega': kit.deliveryMode === 'ruta' ? 'Ruta' : 'Ventanilla',
                    'Contact Center': kit.contactCenter || '',
                    'GPS': kit.gpsStatus || 'SIN GPS'
                }));

                const ws = XLSX.utils.json_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Kits del D√≠a");
                
                const fileName = `kits_${selectedDay}_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);
            };

            const handleBack = () => {
                if (selectedKit) {
                    setSelectedKit(null);
                } else if (selectedDay) {
                    setSelectedDay(null);
                } else if (selectedMonth) {
                    setSelectedMonth(null);
                }
            };

            const handleEditKitFromReports = (kit) => {
                setKitToEdit(kit);
                const patient = patients.find(p => p.dni === kit.dni);
                if (patient) {
                    sessionStorage.setItem('editKitFromReports', JSON.stringify({
                        kitId: kit.id,
                        patientId: patient.id,
                        kitData: kit

        // --- BLOCK: LOGISTICA LISTA DE ESPERA ---
        const LogisticaListaEsperaBlock = ({ kits, patients, onSaveKit, currentUser, users = [] }) => {
            const [vistaPrincipal, setVistaPrincipal] = useState('logistica'); // 'despacho' | 'refrigerados' | 'operaciones' | 'calidad' | 'logistica'
            const [listaEsperaTab, setListaEsperaTab] = useState('ruta'); // 'ventanilla' | 'ruta' | 'bitacora'
            const [listaEsperaSearch, setListaEsperaSearch] = useState('');
            const [showVerModal, setShowVerModal] = useState(false);
            const [verKit, setVerKit] = useState(null);
            const [showTrabajarForm, setShowTrabajarForm] = useState(false);
            const [trabajarKit, setTrabajarKit] = useState(null);
            const [trabajarGuardado, setTrabajarGuardado] = useState(false);
            const [bitacoraCarpetasSearch, setBitacoraCarpetasSearch] = useState('');
            const [bitacoraFechaAbierta, setBitacoraFechaAbierta] = useState(null);
            const [bitacoraModalSearch, setBitacoraModalSearch] = useState('');

            const formatearFechaBitacora = (f) => {
                if (!f) return '';
                const d = new Date(f + 'T12:00:00');
                return d.toLocaleDateString('es-HN', { day: 'numeric', month: 'short', year: 'numeric' });
            };

            useEffect(() => {
                setBitacoraFechaAbierta(null);
                setBitacoraModalSearch('');
                if (vistaPrincipal !== 'logistica') setListaEsperaTab('ventanilla');
            }, [vistaPrincipal]);

            const calcularMedCounter = (meds) => {
                const m = meds || [];
                const total = m.length;
                const dispensados = m.filter(x => x.dispensar !== false).length;
                const refrigerados = m.filter(x => x.refrigerado === true).length;
                return { dispensados, total, refrigerados, str: total ? `${dispensados}/${total}` : '0/0', strRefri: refrigerados > 0 ? `${refrigerados} refrigerado(s)` : '' };
            };

            const abrirVer = (kit) => { setVerKit(kit); setShowVerModal(true); };
            const cerrarVer = () => { setVerKit(null); setShowVerModal(false); };
            const abrirTrabajar = (kit) => {
                setTrabajarKit(kit);
                setTrabajarGuardado(false);
                setShowTrabajarForm(true);
            };
            const cerrarTrabajar = () => {
                setTrabajarKit(null);
                setTrabajarGuardado(false);
                setShowTrabajarForm(false);
            };

            const handleMarcarEntregado = async () => {
                if (!trabajarKit || !onSaveKit) return;
                const today = new Date().toISOString().split('T')[0];
                const payload = { 
                    fechaEntregaKit: today,
                    usuarioLogistica: (currentUser?.name || currentUser?.nombre || currentUser?.username || '').trim() || ''
                };
                try {
                    await onSaveKit(trabajarKit.id, payload, trabajarKit.patientId, true);
                    setTrabajarGuardado(true);
                    setTimeout(cerrarTrabajar, 600);
                } catch (err) {
                    alert('Error al marcar como entregado: ' + (err?.message || err));
                }
            };

            // Lista Despacho (solo lectura): kits con receta impresa, no enviados a Operaciones
            const listaKitsDespacho = useMemo(() => {
                return (kits || []).filter(k => {
                    if (!k.recetaImpresa) return false;
                    if (!!k.complemento) return !k.complementoEnviadoAOperaciones;
                    return !k.enviadoAOperaciones;
                }).sort((a, b) => new Date(b.fechaArmado || 0) - new Date(a.fechaArmado || 0));
            }, [kits]);
            const listaDespachoVentanilla = useMemo(() => listaKitsDespacho.filter(k => (k.deliveryMode || '').toLowerCase() === 'ventanilla'), [listaKitsDespacho]);
            const listaDespachoRuta = useMemo(() => listaKitsDespacho.filter(k => (k.deliveryMode || '').toLowerCase() === 'ruta'), [listaKitsDespacho]);

            // Lista Refrigerados (solo lectura): kits con refrigerados pendientes de despachar
            const listaKitsRefrigerados = useMemo(() => {
                return (kits || []).filter(k => {
                    if (!k.fechaEntregaLogistica || !String(k.fechaEntregaLogistica).trim()) return false;
                    if (k.refrigeradosDespachados) return false;
                    const hasRefri = !!(k.enviadoADespachoRefrigerados || (k.isRefrigerated && (parseInt(String(k.cantRefriGlobal || 0), 10) > 0)));
                    if (!hasRefri) return false;
                    const medsRefri = (k.medicamentos || []).filter(m => m.refrigerado === true);
                    return medsRefri.length > 0;
                }).sort((a, b) => new Date(b.fechaEnvioDespachoRefrigerados || b.fechaEntregaLogistica || 0) - new Date(a.fechaEnvioDespachoRefrigerados || a.fechaEntregaLogistica || 0));
            }, [kits]);
            const listaRefriVentanilla = useMemo(() => listaKitsRefrigerados.filter(k => (k.deliveryMode || '').toLowerCase() === 'ventanilla'), [listaKitsRefrigerados]);
            const listaRefriRuta = useMemo(() => listaKitsRefrigerados.filter(k => (k.deliveryMode || '').toLowerCase() === 'ruta'), [listaKitsRefrigerados]);

            // Lista Operaciones (solo lectura): kits enviados a Ops, pendientes de trabajar
            const listaKitsOperaciones = useMemo(() => {
                return (kits || []).filter(k => {
                    const enviado = !!k.enviadoAOperaciones || !!k.complementoEnviadoAOperaciones;
                    return enviado && !k.trabajadoOperaciones;
                }).sort((a, b) => new Date(b.fechaEnvioOperaciones || b.fechaEnvioComplemento || 0) - new Date(a.fechaEnvioOperaciones || a.fechaEnvioComplemento || 0));
            }, [kits]);
            const listaOpsVentanilla = useMemo(() => listaKitsOperaciones.filter(k => (k.deliveryMode || '').toLowerCase() === 'ventanilla'), [listaKitsOperaciones]);
            const listaOpsRuta = useMemo(() => listaKitsOperaciones.filter(k => (k.deliveryMode || '').toLowerCase() === 'ruta'), [listaKitsOperaciones]);

            // Lista Calidad (solo lectura): kits pendientes de revisar en Calidad
            const listaKitsCalidad = useMemo(() => {
                return (kits || []).filter(k => {
                    if (!k.trabajadoOperaciones) return false;
                    return !k.revisadoCalidad;
                }).sort((a, b) => new Date(b.fechaEntregaCalidad || 0) - new Date(a.fechaEntregaCalidad || 0));
            }, [kits]);
            const listaCalidadVentanilla = useMemo(() => listaKitsCalidad.filter(k => (k.deliveryMode || '').toLowerCase() === 'ventanilla'), [listaKitsCalidad]);
            const listaCalidadRuta = useMemo(() => listaKitsCalidad.filter(k => (k.deliveryMode || '').toLowerCase() === 'ruta'), [listaKitsCalidad]);

            // Mi lista Log√≠stica: kits con fechaEntregaLogistica y SIN fechaEntregaKit (pendientes de trabajar)
            const listaKitsLogistica = useMemo(() => {
                return (kits || []).filter(k => {
                    const enLogistica = !!(k.fechaEntregaLogistica && String(k.fechaEntregaLogistica).trim());
                    const feKit = (k.fechaEntregaKit || '').toString().trim();
                    const noEntregado = !feKit || feKit === 'undefined' || feKit === 'null';
                    return enLogistica && noEntregado;
                }).sort((a, b) => new Date(b.fechaEntregaLogistica || 0) - new Date(a.fechaEntregaLogistica || 0));
            }, [kits]);
            const listaLogisticaVentanilla = useMemo(() => listaKitsLogistica.filter(k => (k.deliveryMode || '').toLowerCase() === 'ventanilla'), [listaKitsLogistica]);
            const listaLogisticaRuta = useMemo(() => listaKitsLogistica.filter(k => (k.deliveryMode || '').toLowerCase() === 'ruta'), [listaKitsLogistica]);

            // Bit√°cora Log√≠stica: kits entregados
            const bitacoraLogistica = useMemo(() => {
                const porFecha = {};
                (kits || []).forEach(k => {
                    const fechaEntrega = (k.fechaEntregaKit || '').toString().trim();
                    if (!fechaEntrega || fechaEntrega === 'undefined' || fechaEntrega === 'null') return;
                    porFecha[fechaEntrega] = porFecha[fechaEntrega] || [];
                    porFecha[fechaEntrega].push(k);
                });
                return Object.entries(porFecha).map(([f, arr]) => ({ fecha: f, kits: arr, count: arr.length })).sort((a, b) => b.fecha.localeCompare(a.fecha));
